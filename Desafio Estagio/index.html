<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desafio Estagio!!</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="main-container">
    <h1>Cadastre-se para a Vaga</h1>
    <form id="register-form" action="">
      <div class="full-box">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Digite seu e-mail" data-min-length="2" data-email-validate>
      </div>
      <div class="half-box spacing">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" placeholder="Digite seu nome" data-required data-min-length="3" data-max-length="16">
      </div>
      <div class="half-box">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" data-required>
      </div>
      <div class="half-box spacing">
        <label for="emprego">Profissão</label>
        <input type="text" name="emprego" id="emprego" placeholder="Digite sua Profissão" data-only-letters data-required>
      </div>
      <div class="half-box">
        <label for="company">Empresa</label>
        <input type="text" name="empresa" id="empresa" placeholder="Digite onde você trabalha" data-required>
      </div>
      <div class="half-box spacing">
        <label for="nationality">Nacionalidade</label>
        <input type="text" name="nationality" id="nationality" placeholder="Digite onde você nasceu" data-required data-only-letters>
      </div>
      <div class="half-box ">
        <label for="telefone">Telefone</label>
        <input type="text" name="telefone" id="telefone" placeholder="Digite seu Telefone" data-required data-only-numbers data-min-length="10" data-max-length="14">
      </div>
      <div class="full-box">
        <label for="pontos">Pontos</label>
        <input type="text" name="pontos" id="pontos" placeholder="Digite seus pontos" data-min-length="2" data-required>
      </div>
      <div>
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
      </div>
      <div class="full-box">
        <input id="btn-submit" type="submit" value="Registrar">
      </div>
    </form>
  </div>
  <p class="error-validation template"></p>
  <script src="js/scripts.js"></script>
</body>
</html>
